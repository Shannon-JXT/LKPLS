{% extends 'layout.html' %}
{% load staticfiles %}

{% block title %}{% endblock %}

{% block content %}
    <div style="background-color: #24b67e; padding: 3%;"></div>
    <div class="container" style="background-color: white;">
        <div class="society-container">
            <div class="section-counter paralax-mf bg-image" style="background-image: url({% block image1 %}{% endblock %});">
                <ul class="culture-navbar">
                    <li class="culture-navbar-item">
                        <a style="background-color: #2b5745; color: #fff;" href="{% url 'home' %}"><<&nbsp;Home</a>
                    </li>
                    <li class="culture-navbar-item {% block au-status %}{% endblock %}">
                        <a href="{% url 'au_display' %}">Australia</a>
                    </li>
                    <li class="culture-navbar-item {% block cn-status %}{% endblock %}">
                        <a href="{% url 'cn_display' %}">China</a>
                    </li>
                    <li class="culture-navbar-item {% block in-status %}{% endblock %}">
                        <a href="{% url 'india_display' %}">India</a>
                    </li>
                    <li class="culture-navbar-item {% block nz-status %}{% endblock %}">
                        <a href="{% url 'nz_display' %}">New Zealand</a>
                    </li>
                    <li class="culture-navbar-item {% block uk-status %}{% endblock %}">
                        <a href="#">United Kingdom</a>
                    </li>
                    <li class="culture-navbar-item {% block vn-status %}{% endblock %}" style="border: none;">
                        <a href="{% url 'vn_display' %}">Vietnam</a>
                    </li>
                </ul>
                {% block information %}{% endblock %}
            </div>
        </div>
    </div>

{% endblock %}
