{% load staticfiles %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">

    <!-- Libraries CSS Files -->
    <link rel="stylesheet" href="/static/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/lib/animate/animate.min.css">
    <link rel="stylesheet" href="/static/lib/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/lib/lightbox/css/lightbox.min.css">

    <!-- Main Stylesheet File -->
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="icon" href="/static/images/icon/icon-16.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/images/icon/icon-144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/images/icon/icon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/images/icon/icon-72.png">
    <link rel="apple-touch-icon" href="/static/images/icon/icon-57.png">
</head>
<body>
<!--/ Nav Star /-->
    <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll" href="{% url 'home' %}">
                Linkin+
                <!--<br><i><font size="3px">Connecting Communities Across Melbourne</font></i>-->
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
                aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link js-scroll {% block home %}{% endblock %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll {% block events %}{% endblock %}" href="{% url 'event_display' %}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll {% block maps %}{% endblock %}" href="{% url 'map_display' %}">Demography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll {% block about %}{% endblock %}" href="{% url 'about' %}">Our Stories</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--/ Nav End /-->
    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <div style="color: #2b5745;">
                &copy; 2019 <a target="_blank" href="{% url 'about' %}" title="Linkin Plus">Linkin Plus</a>. All Rights Reserved.
            </div>
        </div>
    </footer>
    <!--/#footer-->

    <!-- JavaScript Libraries -->
    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'lib/popper/popper.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/counterup/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/jquery.counterup.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'lib/typed/typed.min.js' %}"></script>

    <!-- Template Main Javascript File -->
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
