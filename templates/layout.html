{% load staticfiles %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/prettyPhoto.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/icomoon.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <link rel="shortcut icon" href="/static/images/icon/icon-16.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/icon/icon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/icon/icon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/icon/icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/icon/icon-57.png">

</head>
<body>
    <header id="header">
        <!--navigation bar-->
        <div class="navbar navbar-inverse" role="banner" style="background: #151515; border-radius: 0;">
            <!--container-->
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'home' %}"><img src="/static/images/logo.png"></a>
                </div>

                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li {% block home %}{% endblock %}><a href="{% url 'home' %}">Home</a></li>
                        <li class="dropdown {% block drop %}{% endblock %}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Our Services <span class="fa fa-angle-down"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'region_trend' %}">Migration Trends</a></li>
                                <li><a href="{% url 'culture_display' %}">Culture Characteristics</a></li>
                            </ul>
                        </li>
                        <li {% block about %}{% endblock %}><a href="{% url 'about' %}">About Us</a></li>
                    </ul>
                </div>
            </div>
            <!--/.container-->
        </div>
        <!--/navigation bar-->
    </header>

    {% block content %}{% endblock %}

    <footer id="footer" class="midnight-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2019 <a target="_blank" href="{% url 'about' %}" title="Linkin Plus">Linkin Plus</a>. All Rights Reserved.
                </div>
                <div class="col-sm-6">
                    <ul class="pull-right">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'about' %}">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--/#footer-->

    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.prettyPhoto.js"></script>
    <script type="text/javascript" src="/static/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.isotope.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/respond.min.js"></script>

</body>
</html>
